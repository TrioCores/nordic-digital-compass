<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Primary SEO Meta Tags -->
    <title>
      Nordweb - Professionelle hjemmesider til danske virksomheder | Fra 899
      kr/md
    </title>
    <meta
      name="description"
      content="Få en professionel hjemmeside til din danske virksomhed. Fast pris fra 899 kr/md inkl. hosting, support og GDPR-sikkerhed. Ingen binding. Gratis konsultation."
    />
    <meta
      name="keywords"
      content="hjemmeside, website, dansk webureau, professionel hjemmeside, webdesign Danmark, hjemmeside pris, website udvikling, responsive design, SEO optimeret"
    />
    <meta name="author" content="Nordweb ApS" />
    <meta
      name="robots"
      content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://nordweb.dk/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://nordweb.dk/" />
    <meta
      property="og:title"
      content="Nordweb - Professionelle hjemmesider til danske virksomheder"
    />
    <meta
      property="og:description"
      content="Få en professionel hjemmeside til din danske virksomhed. Fast pris fra 899 kr/md inkl. hosting, support og GDPR-sikkerhed. Ingen binding."
    />
    <meta property="og:image" content="https://nordweb.dk/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Nordweb" />
    <meta property="og:locale" content="da_DK" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://nordweb.dk/" />
    <meta
      name="twitter:title"
      content="Nordweb - Professionelle hjemmesider til danske virksomheder"
    />
    <meta
      name="twitter:description"
      content="Få en professionel hjemmeside til din danske virksomhed. Fast pris fra 899 kr/md inkl. hosting, support og GDPR-sikkerhed."
    />
    <meta name="twitter:image" content="https://nordweb.dk/og-image.jpg" />

    <!-- Additional SEO -->
    <meta name="geo.region" content="DK" />
    <meta name="geo.placename" content="Danmark" />
    <meta name="language" content="Danish" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- JSON-LD Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Nordweb",
        "url": "https://nordweb.dk",
        "logo": "https://nordweb.dk/logo.png",
        "description": "Professionelle hjemmesider til danske virksomheder med fast pris og ingen binding",
        "address": {
          "@type": "PostalAddress",
          "addressCountry": "DK",
          "addressRegion": "Nordjylland"
        },
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "customer service",
          "availableLanguage": "Danish"
        },
        "sameAs": ["https://www.linkedin.com/company/nordweb"],
        "offers": {
          "@type": "Offer",
          "description": "Professionel hjemmeside med hosting og support",
          "priceSpecification": {
            "@type": "PriceSpecification",
            "price": "899",
            "priceCurrency": "DKK",
            "billingDuration": "P1M"
          }
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
